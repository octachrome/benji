<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="controls.js"></script>
  <style>
    body {
      font-family: Courier, "Courier New", monospace;
    }
    div.controls {
      height: 20px;
    }
    div.menuHolder {
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    i:hover {
      color: green;
      cursor: pointer;
    }
    div.buttons, div.time {
      text-align: center;
    }
    div#target {
      position: relative;
      width: 1280px;
      height: 720px;
      margin: 0px auto 0px auto;
    }
    div#timestamp {
      text-align: center;
    }
    div.footer {
      position: relative;
    }
    div#dialog-left, div#dialog-right {
      font-size: 20pt;
      font-weight: bold;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
    }
    div#dialog-left {
      color: #339;
    }
    div#dialog-right {
      color: #933;
    }
    div.sidebar {
      position: absolute;
      z-index: 2;
      top: 0;
      bottom: 0;
      left: 0;
      width: 400px;
      background: rgba(200, 200, 200, .5);
      padding: 40px 10px 10px 10px;
    }
    div.events-list {
      position: absolute;
      top: 40px;
      bottom: 0;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <video id="video"></video>
  <div class="menuHolder" data-bind="visible: !sidebarVisible()">
    <i class="icon-menu" data-bind="click: showSidebar"></i>
  </div>
  <div class="sidebar" data-bind="visible: sidebarVisible">
    <div class="menuHolder" data-bind="visible: sidebarVisible">
      <i class="icon-menu" data-bind="click: hideSidebar"></i>
      <input data-bind="value: date"/>
    </div>
    <div class="events-list">
      <div data-bind="visible: events().length === 0">Loading...</div>
      <div data-bind="eventTable: events"/>
    </div>
  </div>
</body>
</html>
